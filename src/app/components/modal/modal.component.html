<mat-dialog-content>
  <h2 mat-dialog-title>Excluir Agricultor</h2>
  <div>
    <p>Tem certeza que deseja excluir esse agricultor?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Excluir</button>
  <button mat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
