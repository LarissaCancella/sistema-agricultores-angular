<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4>Listagem de Agricultores</h4>
    <button type="button" class="btn btn-outline-primary" routerLink="/add">Adicionar Agricultor</button>
  </div>


  <table *ngIf="listAgricultores.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Razão Social</th>
        <th scope="col">Nome Fantasia</th>
        <th scope="col">CPF/CPNJ</th>
        <th scope="col">Celular</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agricultor of listAgricultores" class="table-light">
        <td>{{ agricultor.razaoSocial }}</td>
        <td>{{ agricultor.nomeFantasia }}</td>
        <td>{{ agricultor.cpfCnpj }}</td>
        <td>{{ agricultor.celular }}</td>
        <td>{{ agricultor.cidade }}</td>
        <td>{{ agricultor.estado }}</td>
        <td>
          <button type="button" class="btn btn-outline-info btn-sm" routerLink="/edit/{{ agricultor.id }}">Editar</button>
          <button (click)="deleteAgricultor(agricultor.id!)" type="button" class="btn btn-outline-danger btn-sm ms-3">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listAgricultores.length == 0">Não existe nenhum agricultor cadastrado na base de dados</h5>
</div>
